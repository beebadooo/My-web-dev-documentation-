<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Know abt forms</title>
</head>
<body style="background-color: aquamarine;">
    <h1>form apply for semester </h1>
    <form action="/submit" method="post">
        <div>
            <label for="username">Enter username </label>
            <input type="text" id="username" name="username" placeholder="enter username" autofocus required>
        </div><div>
            <label for="password">Enter password </label>
            <input type="password" id="password" name="password" placeholder="enter password" required>
        </div>
        <div>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male"> Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female"> Female</label>
        </div><div>
            <label for="date">Enter dob </label>
            <input type="date" name="date" id="date" >
            
        </div><div>
            <textarea name="comment" rows="4" cols="100"> Enter your query</textarea>
        </div><div>
            <select name="branch" >
                <option value="CSE-AI"> CSE-AI</option>
                <option value="ECE-AI"> ECE-AI</option>
            </select>
        </div>
        <input type="submit" value="submit">
    </form>
</body>
</html>
